<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>How To Fix It</title>
	<link rel="stylesheet" href="css/styles.css" >
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"</script>
	<script src="js/fix-it.js"></script>
</head>
<body>
	<section id="top">
	<img id="icon" src="images/wrench-icon.png">
	<h1>Fix It Search</h1>
	<h3>Find YouTube videos on how to fix it ... whatever it is!</h3>
	<p class="direction">Simply enter "fix the (item name)" into the search window below and click "Fix It"</p>
	<div id="search">
		<form id="search-term">
		<input type"text" id="query" placeholder='e.g., "Fix my Maytag Dryer" or "Fix the flat tire"' size="50"/>
		<button type"submit">Fix It</button>
		</form>
	</div>
	</section>
	<section id="content">
	<div class="my-results" id="search-results"></div>
	</section>
</body>
</html>
